<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- CSS -->
<link href="/assets/css/style.css" rel="stylesheet" type="text/css">

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
	rel="stylesheet">

<title>Unli Learning | Gift of Lifetime Learning</title>
</head>

<body>

	<!-- navbar section -->
	<!-- <div th:replace="/fragments/header.html :: header"></div> -->
	<!-- End header section -->


	<section id="login">
		<div class="container">
			<h2 class="text-center">Login to Unli Learning!</h2>

			<div class="form-wrapper">
				<form th:action="@{/login}" method="POST">
					<!-- Error Message -->
					<div th:if="${!#strings.isEmpty(errorMessage)}"
						class="alert alert-danger d-flex align-items-center" role="alert">
						<svg class="bi flex-shrink-0 me-2" width="24" height="24"
							role="img" aria-label="Danger:">
							<use xlink:href="#exclamation-triangle-fill" /></svg>
						<div th:text="${errorMessage}">An example danger alert with
							an icon</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Username</label> <input type="text"
							name="username" class="form-control form-control-lg"
							placeholder="example123">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label> <input type="password"
							name="password" class="form-control form-control-lg"
							placeholder="Your password">
					</div>

					<div class="text-center">
						<button class="btn btn-primary btn-lg">Login</button>
					</div>
					<div class="text-center mt-1">
						<small class=" text-muted">If you have problem logging in,
							please contact the administrator</small>
					</div>

				</form>
			</div>
		</div>
	</section>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
